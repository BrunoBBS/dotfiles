### Backend/performance options
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

vsync = true;

### Blur options
# blur-background = true;
# blur-kern = "3x3box"

### Fading
fading = true;
fade-delta = 4;  # 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = true;

#rounded
detect-rounded-corners = true;
